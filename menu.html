<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Menu - Jim Joom Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .hero { background: url('images/hero/main_1.jpg') center/cover no-repeat; }
    </style>
</head>
<body class="page">
    <div id="header-component"></div>

    <main class="full-menu">
        <div class="full-menu__container page__container">
            <div class="full-menu__header">
                <h1 class="full-menu__title">Our Complete Menu</h1>
                <a href="index.html" class="full-menu__back">Back to Home</a>
            </div>
            
            <div class="full-menu__categories">
                <button class="full-menu__category full-menu__category--active">All</button>
                <button class="full-menu__category">Starters</button>
                <button class="full-menu__category">Main Dishes</button>
                <button class="full-menu__category">BBQ & Grills</button>
                <button class="full-menu__category">Seafood</button>
                <button class="full-menu__category">Vegetarian & Vegan</button>
                <button class="full-menu__category">Desserts & Drinks</button>
            </div>

            <div class="full-menu__grid">
                <!-- Menu items will be dynamically populated -->
            </div>
        </div>
    </main>

    <div id="footer-component"></div>

    <script src="js/components.js"></script>
    <script src="js/fullMenu.js"></script>
    <script src="js/mobileMenu.js"></script>
    <script src="js/smoothScroll.js"></script>
</body>
</html>
