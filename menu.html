<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Menu - Jim Joom Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .hero { background: url('images/hero/main_1.jpg') center/cover no-repeat; }
    </style>
</head>
<body class="page">
    <header class="header">
        <div class="header__container page__container">
            <a href="/" class="header__logo">Jim Joom</a>
            <nav class="header__nav">
                <a href="/#about" class="header__link">About</a>
                <a href="/#menu" class="header__link header__link--active">Menu</a>
                <a href="/#testimonials" class="header__link">Testimonials</a>
                <a href="/#contact" class="header__link">Contact</a>
            </nav>
            <button class="header__burger" aria-label="Menu">
                <span></span>
            </button>
        </div>
    </header>

    <main class="full-menu">
        <div class="full-menu__container page__container">
            <div class="full-menu__header">
                <h1 class="full-menu__title">Our Complete Menu</h1>
                <a href="/" class="full-menu__back">Back to Home</a>
            </div>
            
            <div class="full-menu__categories">
                <button class="full-menu__category full-menu__category--active">All</button>
                <button class="full-menu__category">Appetizers</button>
                <button class="full-menu__category">Main Courses</button>
                <button class="full-menu__category">Desserts</button>
                <button class="full-menu__category">Beverages</button>
            </div>

            <div class="full-menu__grid">
                <!-- Menu items will be dynamically populated -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/fullMenu.js"></script>
    <script src="js/mobileMenu.js"></script>
    <script src="js/smoothScroll.js"></script>
</body>
</html>
